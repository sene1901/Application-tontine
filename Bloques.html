    <script>
        // Fonctions tableau principal
        function voirMembre(nom) {
            alert("Voir les informations de : " + nom);
        }

        function bloquerMembre(nom) {
            if (confirm("Voulez-vous vraiment bloquer " + nom + " ?")) {
                alert(nom + " a Ã©tÃ© bloquÃ©.");
            }
        }

        // Configuration tableau vide
        const lignesTotales = 10; // total lignes du tableau vide
        const lignesParPage = 2;
        const totalPages = Math.ceil(lignesTotales / lignesParPage);
        let pageActuelle = 1;

        const tableVide = document.getElementById("tableVide");
        const tableBody = tableVide.querySelector("tbody");
        const tableVideContainer = document.getElementById("tableVideContainer");
        const pagination = document.getElementById("pagination");

        // GÃ©nÃ©rer le tableau vide lors du clic sur une page
        function afficherPageVide(page) {
            tableVideContainer.classList.remove("d-none"); // afficher le tableau
            tableBody.innerHTML = "";
            const start = (page - 1) * lignesParPage;
            const end = Math.min(start + lignesParPage, lignesTotales);

            for (let i = start; i < end; i++) {
                const tr = document.createElement("tr");
                tr.innerHTML = `
          <td></td>
          <td></td>
          <td>
            <i class="bi bi-eye text-dark me-2" style="cursor:pointer;" onclick="alert('Voir dÃ©tails ligne ${i + 1}')"></i>
            <span style="cursor:pointer; color:red;" onclick="this.closest('tr').remove();">ðŸš«</span>
          </td>
        `;
                tableBody.appendChild(tr);
            }
            pageActuelle = page;
        }

        // Attacher les Ã©vÃ©nements aux numÃ©ros de page
        const pageItems = pagination.querySelectorAll(".page-item a.page-link");
        pageItems.forEach(item => {
            item.addEventListener("click", e => {
                e.preventDefault();
                const pageNum = parseInt(item.textContent);
                if (!isNaN(pageNum)) {
                    afficherPageVide(pageNum);
                }
            });
        });
    </script>
