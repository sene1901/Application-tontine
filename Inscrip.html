  
    <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <!-- Bootstrap 5.2.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: white;
      margin: 0;
      padding: 0;
    }
    .container-inscrip {
      min-height: 100vh;
    }
    .login-left {
      background-color: #224957;
      color: #fff;
      border-top-right-radius: 15%;
      border-bottom-right-radius: 15%;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
      
    .login-left {
      background-color: #224957;
      color: #fff;
        border-top-right-radius: 15%;   /* arrondi en haut à gauche */
        border-bottom-right-radius: 15%;/* arrondi en bas à gauche */
        height: 100vh;
        
    }
    .login-left img {
      max-width: 100%;
      min-height: auto;}
    
    .btn-custom {
      background-color: #28c76f;
      color: #2e5563;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1) !important;
    }
    .btn-custom:hover {
      background-color: #20b463;
      color: white;
    }
    .form-label {
      color: rgb(4, 3, 27);
      font-weight: 600;
      font-size: 18px;
    }
    .card {
      width: 100%;
      max-width: 600px;
      margin: auto;
    }
    .form-control {
      border: 2px solid #2e5563;
    }
    /* Media queries pour petits écrans */
    @media (max-width: 992px) {
      .form-label {
        font-size: 16px;
      }
      .btn-custom {
        font-size: 16px;
      }
    }
    @media (max-width: 768px) {
      .form-label {
        font-size: 15px;
      }
      .btn-custom {
        font-size: 15px;
      }
      .card {
        padding: 1.5rem;
      }
    }
    @media (max-width: 576px) {
      .form-label {
        font-size: 14px;
      }
      .btn-custom {
        font-size: 14px;
      }
      .card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid container-inscrip">
    <div class="row justify-content-center align-items-center">
      <!-- Illustration côté gauche sur grands écrans, cachée ou déplacée sur petits -->
      <div class="login-left col-lg-4 d-none d-lg-flex">
        <img src="Images/inscrip.png" alt="Illustration" class="img-fluid">
      </div>
      <!-- Formulaire -->
      <div class="col-12 col-lg-8 d-flex justify-content-center align-items-center">
        <div class="card p-4 border-0">
          <h2 class="text-center mb-4">Inscription</h2>
          <form id="inscriptionForm">
            <div class="row g-3">
              <div class="col-12 col-md-6">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" required>
              </div>
              <div class="col-12 col-md-6">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" required>
              </div>
              <div class="col-12 col-md-6">
                <label for="dateNaissance" class="form-label">Date de naissance</label>
                <input type="date" class="form-control" id="dateNaissance" required>
              </div>
              <div class="col-12 col-md-6">
                <label for="profession" class="form-label">Profession</label>
                <input type="text" class="form-control" id="profession" required>
              </div>
              <div class="col-12 col-md-6">
                <label for="password" class="form-label">Définir mot de passe</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="col-12 col-md-6">
                <label for="confirmPassword" class="form-label">Confirmer mot de passe</label>
                <input type="password" class="form-control" id="confirmPassword" required>
              </div>
              <div class="col-12 col-md-6">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="col-12 col-md-6">
                <label for="telephone" class="form-label">Téléphone</label>
                <input type="tel" class="form-control" id="telephone" required>
              </div>
              <div class="col-12 col-md-6">
                <label for="adresse" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="adresse">
              </div>
              <div class="col-12 col-md-6">
                <label for="organisation" class="form-label">Organisation</label>
                <input type="text" class="form-control" id="organisation">
              </div>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-custom w-100 py-3 rounded-4" id="submit">S’inscrire</button>
            </div>
          </form>
          <div id="message" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optionnel : script Bootstrap si besoin JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Inscrip.js" type="module"></script>
</body>
</html>
