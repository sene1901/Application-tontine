<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mot de passe oublié</title>
  <!-- Bootstrap 5.2.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      /* height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center; */
    }
     .login-container {
      min-height: 100vh; /* toute la hauteur */
    }
    .login-left {
      background-color: #224957;
      color: #fff;
border-top-right-radius: 15%;   /* arrondi en haut à gauche */
border-bottom-right-radius: 15%;/* arrondi en bas à gauche */
    }
    .login-left img {
      max-width: 100%;
      height: auto;
    }
    .card {
        width: 480px;
        height: 350px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-custom {
      background-color: #28c76f;
      color: white;
     

      font-weight: 500;
    }
    .d-grid{
         height: 50px;
      width: 150px;
    }
    .btn-custom:hover {
      background-color: #20b463;
      color: white;
    }
    .input-form {
      background-color: #224957;
      border-radius: 12px;
      padding: 10px;
    }
     .input-form::placeholder {
color: #fff ;
  }
   
  </style>
</head>
<body>

  <div class="container-fluid ">
    <div class="row login-container  g-4">
        <div class="login-left col-md-5 d-none d-md-flex d-flex justify-content-center ">
            <img src="Images/image1-removebg-preview__2_-removebg-preview (1).png" alt="Illustration" class="img-fluid">
        </div>
      <div class="col-md-6 d-flex flex-column justify-content-center ">
        <div class="card p-4 ">
          <h3 class="text-center mb-3">Mot de passe oublié</h3>
          <p class=" text-muted">
            Pour réinitialiser votre mot de passe, entrez votre e-mail ou votre numéro de téléphone.
          </p>

          <form id="resetForm">
            <div class="mb-3">
              <input type="text" id="identifiant" class="form-control input-form" placeholder="N° téléphone ou E-mail" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-custom shadow-lg">Envoyer</button>
            </div>
          </form>

          <!-- Zone de message -->
          <div id="message" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("resetForm");
    const input = document.getElementById("identifiant");
    const message = document.getElementById("message");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const valeur = input.value.trim();

      // Regex pour email et numéro
      const emailRegex = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/i;
      const phoneRegex = /^[0-9]{8,15}$/;

      if (emailRegex.test(valeur)) {
        message.innerHTML = `<div class="alert alert-success">✅ Un lien de réinitialisation a été envoyé à votre e-mail.</div>`;
      } else if (phoneRegex.test(valeur)) {
        message.innerHTML = `<div class="alert alert-success">✅ Un code de réinitialisation a été envoyé par SMS.</div>`;
      } else {
        message.innerHTML = `<div class="alert alert-danger"> Veuillez entrer un e-mail ou un numéro de téléphone valide.</div>`;
      }
    });
  </script>

</body>
</html>
